<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Time Travel Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Historical Time Travel Clock</h1>

        <!-- Dropdown Menu for Clock Selection -->
         <div id="clock-selector">
            <label for="clock-selector">Choose a  clock:</label>
            <select id="clock-select">
                <option value="modern">Modern Clock</option>
                <option value="egyptian">Egyptian Sundial</option>
            </select>
         </div>

         <!-- Modern Clock Section -->
        <div id="modern-clock-container">
            <h2>Modern Time</h2>
            <div id="modern-time">00:00:00</div>
        </div>

        <!-- Historical Clock Section -->
        <div id="egyptian-clock-container" style="display: none;">
            <h2>Egyptian Sundial Time</h2>
            <div id="egyptian-time">Loading...</div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
