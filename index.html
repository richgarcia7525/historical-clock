<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Time Travel Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Historical Time Travel Clock</h1>
        <div id="moder-clock">
            <h2>Modern Time</h2>
            <div id="modern-time">00:00:00</div>
        </div>
        <div id="historical-clock">
            <h2>Egyptian Sundial Time</h2>
            <div id="historical-time">Loading...</div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
